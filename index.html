    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Clock with Compass</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #1a1a1a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .clock {
      font-size: 3rem;
      margin-bottom: 40px;
      font-family: 'Courier New', Courier, monospace;
    }

    .compass-container {
      position: relative;
      width: 200px;
      height: 200px;
      border: 4px solid #fff;
      border-radius: 50%;
    }

    .needle {
      position: absolute;
      width: 4px;
      height: 100px;
      background: red;
      top: 50%;
      left: 50%;
      transform-origin: bottom center;
      transition: transform 0.3s ease;
    }
  </style>
</head>
<body>

  <div class="clock" id="clock">--:--:--</div>

  <div class="compass-container">
    <div class="needle" id="needle"></div>
  </div>

  <script>
    // Digital Clock
    function updateClock() {
      const now = new Date();
      const timeString = now.toLocaleTimeString('en-GB', { hour12: false });
      document.getElementById('clock').textContent = timeString;
    }

    setInterval(updateClock, 1000);
    updateClock(); // initial call

    // Compass (device orientation)
    window.addEventListener('deviceorientationabsolute', updateNeedle);
    window.addEventListener('deviceorientation', updateNeedle);

    function updateNeedle(event) {
      let alpha = event.alpha;
      if (typeof alpha === "number") {
        const rotation = 360 - alpha;
        document.getElementById('needle').style.transform = `translate(-50%, -100%) rotate(${rotation}deg)`;
      }
    }
  </script>
</body>
</html>
